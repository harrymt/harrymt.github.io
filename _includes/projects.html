

{% assign work = site.data.projects | sort: 'category' %}
{% assign first_category = work | first %}


<h2 class='huge-heading'>{{ first_category.category }}</h2>

{% for p in work %}
 <section class="section-work section-work-big">

    <h2>{{ p.title }}</h2>
    <ul class="bullet-list">
      {% for pel in p.list %}
        <li>{{ pel }}</li>
      {% endfor %}
    </ul>

    {% if p.photo %}
      <a href="{{ p.url }}">
        <img alt="{{ p.title }}" class="fullwidth" src="img/work/{{ p.photo }}">
      </a>
    {% endif %}

    <div class="button-container">
      <a href="{{ p.url }}" class="button button-clear button-huge">view site</a>
    </div>

  </section>
{% endfor %}
