<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Description -->
  <meta name="description" content="{{ site.data.about.description }}">
  <meta name="keywords" content="{{ site.data.about.keywords }}">
  <meta name="author" content="{{ site.data.about.name }}">

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <link rel='manifest' href='manifest.json'>

  <!-- PWA compatible -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="{{ site.data.about.name }}">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="{{ site.data.about.name }}">

  <!-- Open Graph -->
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:description" content="{{ site.data.about.description }}">
  <meta property="og:title" content="{{ site.data.about.name }}">
  <meta property="og:site_name" content="{{ site.data.about.name }}"/>
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en_GB" />
  <meta property="og:image" content="/img/harrymt_256.png"/>

  <!-- Twitter -->
  <meta name="twitter:creator" content="@mumf_"/>
  <meta name="twitter:site" content="@mumf_"/>
  <meta name="twitter:title" property="og:title" content="{{ page.title }}"/>
  <meta name="twitter:description" property="og:description" content="{{ site.data.about.description }}"/>
  <meta name="twitter:url" property="og:url" content="{{ site.url }}{{ page.url }}"/>
  <meta name='twitter:card' content='summary'>

  <!-- Mobile devices -->
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">

  <!-- App colours -->
  <link rel="apple-touch-icon" href="/img/harrymt_192.png">
  <meta name="msapplication-TileImage" content="/img/harrymt_144.png">
  <meta name="msapplication-TileColor" content="#2196F3">
  <meta name="theme-color" content="#2196F3">

  <!-- Google site verification -->
  <meta name="google-site-verification" content="_wrwldEmF5fWxa5lFyHB3kKEl0a1tG83cOddrhiTNdc" />

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,800,700' rel='stylesheet' type='text/css'>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-46475519-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-46475519-1');
  </script>
</head>
