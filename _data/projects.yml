- title: Instapute, Cloud Instagram Collages
  photo: instapute.webp
  url: //github.com/harrymt/instapute_public
  list:
    - Program is separated into 3 microservices for a scalable solution for Instagram collage creation.
    - Written in Python, using the <a href="http://flask.pocoo.org">Flask</a> micro framework with <a href="https://webapp2.readthedocs.io/en/latest/">WebApp2</a> for easy routing
    - Hosted on the Google App Engine, using several GAE APIs. <a href="https://cloud.google.com/appengine/docs/python/appidentity/">App Identity</a>, <a href="https://cloud.google.com/appengine/docs/python/taskqueue/push/">Push Task Queues</a> and <a href="https://cloud.google.com/appengine/docs/python/microservices-on-app-engine">Services</a> (previously named modules), to separate the
    - The code is open source, <a href="//github.com/harrymt/instapute_public">available on Github</a>.

- title: University Radio Nottingham
  photo: urn.webp
  url: //www.urn1350.net
  list:
    - Responsible for day-to-day maintenance of URN equipment and website with over 200k hits a year.
    - Migrated existing website from Drupal to <a href="//wordpress.org/">Wordpress</a>, creating plugins to integrate podcasts and the radio show schedule.
    - Optimised the website by reducing the average load time by 10 seconds.
    - Improved the work flow, using GitHub web-hooks, <a href="//gruntjs.com/">GruntJS</a> and <a href="//sass-lang.com/">SCSS</a>.
    - The code is open source, <a href="//github.com/URN/URN-Material">available on Github</a>.

