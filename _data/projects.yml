- title: Productivity Mapping
  secondary: Solo Project
  year: 2016
  type: "front-end,back-end,full-stack"
  url: "https://github.com/harrymt/ProductivityMapping"
  summary:
    - Reduced smartphone distractions by building an Android app to limit notifications, increasing user productivity. _Android, Java._
    - Combined Google APIs with custom analysis API to show improvements. _PHP, MongoDB._
  tags:
    - url: /publications/developing-a-location-based-service-to-reduce-smartphone-notification-distractions.pdf
      name: Thesis
  photo: code.png
  detailed:
    - For my dissertation I built an Android app (<a href="//github.com/harrymt/ProductivityMapping/">source code</a>) to reduce the distractions of smartphone notifications.
    - App uses Google's <a href="//developers.google.com/maps/documentation/android-api/start">Location and Mapping</a> Libraries to block impersonal notifications.
    - I accompanied the app with a web-service API (<a href="//github.com/harrymt/ProductivityMapping-Server/">source code</a>) built using PHP.


