- title: Rasterizer & Ray Tracer
  secondary: Team of 2
  year: 2017
  type: ""
  photo: raster-ray.png
  url: //github.com/harrymt/ray_tracer
  detailed:
    -  <a href='//github.com/harrymt/rasterizer'>Rasterizer</a> and <a href='//github.com/harrymt/ray_tracer'>Ray Tracer</a> in C++ with GLM and SDL.
