- title: Dartboard Detector
  photo: dartboard.webp
  url: https://github.com/harrymt/dartboard_detector
  list:
    - A modified Viola-Jones object detector to match dartboards, rather than faces.
    - Created using C++ with <a href="http://opencv.org/">OpenCV</a>.
    - Program was first trained of a series of negative images. After training the program can detect dartboards in images.
    - Source code available on <a href="https://github.com/harrymt/dartboard_detector">GitHub</a>.

- title: Productivity Mapping
  photo: personal.webp
  url: //github.com/harrymt/ProductivityMapping
  list:
    - For my dissertation I built an Android app (<a href="//github.com/harrymt/ProductivityMapping/">source code</a>) to reduce the distractions of smartphone notifications.
    - App uses Google's <a href="//developers.google.com/maps/documentation/android-api/start">Location and Mapping</a> Libraries to block impersonal notifications.
    - I accompanied the app with a web-service API (<a href="//github.com/harrymt/ProductivityMapping-Server/">source code</a>) built using PHP.

- title: Routing+
  photo: routingplus.webp
  url: //github.com/harrymt/RoutingPlus
  list:
    - Built for my BSc 2nd year group project.
    - Routing+ will intelligently take you down the best route possible avoiding right turns and traffic lights. One less thing for you to remember.
    - Written in Java, compiled with <a href="https://maven.apache.org/">Maven</a>.
    - Source code available on <a href="https://github.com/harrymt/RoutingPlus/tree/master/graphhopper-master">GitHub</a>.

